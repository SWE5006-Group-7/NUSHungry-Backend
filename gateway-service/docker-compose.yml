version: '3.8'

services:
  # Gateway Service
  gateway-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-nushungry-secret-key-change-this-in-production}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}

      # Redis Configuration (for rate limiting)
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD:-}

      # Service URLs (using service names in Docker network)
      - ADMIN_SERVICE_URL=http://admin-service:8082
      - CAFETERIA_SERVICE_URL=http://cafeteria-service:8083
      - REVIEW_SERVICE_URL=http://review-service:8084
      - MEDIA_SERVICE_URL=http://media-service:8085
      - PREFERENCE_SERVICE_URL=http://preference-service:8086

      # Logging
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CLOUD_GATEWAY=DEBUG

    depends_on:
      redis:
        condition: service_healthy
    networks:
      - nushungry-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for rate limiting
  redis:
    image: redis:7-alpine
    container_name: gateway-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - nushungry-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  nushungry-network:
    driver: bridge

volumes:
  redis-data:
    driver: local

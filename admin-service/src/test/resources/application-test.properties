# Test Configuration
server.port=0

# H2 In-Memory Test Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT Configuration
jwt.secret=testSecretKeyForNUSHungryApplicationThatIsLongEnoughForHS256Algorithm
jwt.expiration=86400000

# Disable Feign and RabbitMQ for tests
spring.cloud.openfeign.enabled=false
spring.rabbitmq.enabled=false

# User Service URL (will be mocked)
user.service.url=http://localhost:8081

# RabbitMQ Configuration (disabled for tests)
spring.rabbitmq.enabled=false
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

# Logging
logging.level.com.nushungry=DEBUG
logging.level.org.springframework.security=DEBUG

# Test MongoDB 配置 - 使用实际 MongoDB 实例
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=review_service_test

# 禁用嵌入式 MongoDB 自动配置
spring.autoconfigure.exclude=de.flapdoodle.embed.mongo.spring.autoconfigure.EmbeddedMongoAutoConfiguration

# RabbitMQ 配置
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ 交换机和队列配置
rabbitmq.exchange.review=review.exchange.test
rabbitmq.routing-key.rating-changed=review.rating.changed.test
rabbitmq.routing-key.price-changed=review.price.changed.test
rabbitmq.queue.rating=review.rating.queue.test
rabbitmq.queue.price=review.price.queue.test

# 日志级别
logging.level.com.nushungry=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO

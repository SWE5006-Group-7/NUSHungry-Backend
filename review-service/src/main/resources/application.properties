# Server Configuration
server.port=8084

# Application Configuration
spring.application.name=review-service

# MongoDB Configuration
# 使用分离的属性配置以确保认证正常工作
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:nushungry_reviews}
spring.data.mongodb.username=${MONGODB_USERNAME:admin}
spring.data.mongodb.password=${MONGODB_PASSWORD:admin123}
spring.data.mongodb.authentication-database=${MONGODB_AUTH_DB:admin}
spring.data.mongodb.auto-index-creation=true

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# RabbitMQ Exchange and Queue Configuration
rabbitmq.exchange.review=${RABBITMQ_EXCHANGE_REVIEW:review.exchange}
rabbitmq.queue.rating=${RABBITMQ_QUEUE_RATING:review.rating.queue}
rabbitmq.queue.price=${RABBITMQ_QUEUE_PRICE:review.price.queue}
rabbitmq.routing-key.rating=${RABBITMQ_ROUTING_KEY_RATING:review.rating.changed}
rabbitmq.routing-key.price=${RABBITMQ_ROUTING_KEY_PRICE:review.price.changed}
rabbitmq.routing-key.rating-changed=${RABBITMQ_ROUTING_KEY_RATING_CHANGED:review.rating.changed}
rabbitmq.routing-key.price-changed=${RABBITMQ_ROUTING_KEY_PRICE_CHANGED:review.price.changed}
# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.com.nushungry.reviewservice=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# JWT Configuration (for validation, not generation)
jwt.secret=mySecretKeyForNUSHungryUserServiceThatIsLongEnoughForHS256Algorithm

# Review Configuration
review.rating.min=1
review.rating.max=5
review.content.max-length=1000
review.images.max-count=5

# Cache Configuration (if needed in future)
spring.cache.type=none

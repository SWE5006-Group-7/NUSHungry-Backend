# Spring Boot application configuration
spring.application.name=review-service
server.port=8084

# Spring Cloud Config Import (required for Spring Cloud 2020.0+)
spring.config.import=optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka:eureka@localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# MongoDB Configuration
spring.data.mongodb.host=${MONGODB_HOST:mongodb}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:nushungry_reviews}
spring.data.mongodb.auto-index-creation=true

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.template.mandatory=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.nushungry.reviewservice=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# RabbitMQ Exchange and Queue Configuration
rabbitmq.exchange.review=review.exchange
rabbitmq.routing-key.rating-changed=review.rating.changed
rabbitmq.routing-key.price-changed=review.price.changed
rabbitmq.queue.rating=review.rating.queue
rabbitmq.queue.price=review.price.queue

# Server Configuration
server.port=8085

# Application Configuration
spring.application.name=media-service

# Database Configuration (for metadata storage)
spring.datasource.url=${MEDIA_DB_URL:jdbc:postgresql://localhost:5432/media_db}
spring.datasource.username=${MEDIA_DB_USERNAME:postgres}
spring.datasource.password=${MEDIA_DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage Configuration
file.upload-dir=${FILE_UPLOAD_DIR:./uploads}
file.allowed-extensions=jpg,jpeg,png,gif,webp
file.max-file-size=10485760
media.storage.path=${MEDIA_STORAGE_PATH:./uploads}

# MinIO Configuration (S3 compatible object storage)
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=${MINIO_BUCKET_NAME:nushungry-media}

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.com.nushungry.mediaservice=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# JWT Configuration (for validation)
jwt.secret=mySecretKeyForNUSHungryUserServiceThatIsLongEnoughForHS256Algorithm

# Image Processing Configuration
image.thumbnail.width=200
image.thumbnail.height=200
image.quality=0.85

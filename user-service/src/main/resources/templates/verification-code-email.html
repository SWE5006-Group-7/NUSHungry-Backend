<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUSHungry - 密码重置验证码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 20px;
        }
        .header {
            background-color: #ff6b6b;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }
        .verification-code {
            font-size: 32px;
            font-weight: bold;
            color: #ff6b6b;
            text-align: center;
            letter-spacing: 5px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NUSHungry 密码重置</h1>
        </div>
        <div class="content">
            <p>您好,</p>
            <p>您正在进行密码重置操作,您的验证码是:</p>
            <div class="verification-code" th:text="${code}">123456</div>
            <p>此验证码将在 <strong th:text="${expirationMinutes}">5</strong> 分钟后过期。</p>
            <p>如果这不是您本人的操作,请忽略此邮件。</p>
            <p>为了保护您的账户安全,请不要将此验证码告诉任何人。</p>
        </div>
        <div class="footer">
            <p>此邮件由系统自动发送,请勿回复。</p>
            <p>&copy; 2024 NUSHungry. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUSHungry - 密码重置成功</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 20px;
        }
        .header {
            background-color: #51cf66;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }
        .success-icon {
            text-align: center;
            font-size: 60px;
            color: #51cf66;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .warning {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>密码重置成功</h1>
        </div>
        <div class="content">
            <div class="success-icon">✓</div>
            <p>您好,</p>
            <p>您的 NUSHungry 账户密码已成功重置。</p>
            <p>账户邮箱: <strong th:text="${email}">user@example.com</strong></p>
            <div class="warning">
                <strong>安全提示:</strong>
                <ul>
                    <li>如果这不是您本人的操作,请立即联系我们的客服团队。</li>
                    <li>建议您定期更换密码,以保护账户安全。</li>
                    <li>请不要与他人分享您的密码。</li>
                </ul>
            </div>
            <p>现在您可以使用新密码登录 NUSHungry 了。</p>
        </div>
        <div class="footer">
            <p>此邮件由系统自动发送,请勿回复。</p>
            <p>&copy; 2024 NUSHungry. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

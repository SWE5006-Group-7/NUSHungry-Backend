# ===========================================
# Preference Service - 本地开发配置
# ===========================================
spring.application.name=preference-service
server.port=8086

# Spring Cloud Config 导入
spring.config.import=optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}

# 本地开发默认配置
spring.datasource.url=jdbc:postgresql://localhost:5432/preference_db
spring.datasource.username=postgres
spring.datasource.password=postgres

eureka.client.service-url.defaultZone=http://eureka:eureka@localhost:8761/eureka/


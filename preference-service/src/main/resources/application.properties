# Server Configuration
server.port=8086

# Application Configuration
spring.application.name=preference-service

# Database Configuration
spring.datasource.url=${PREFERENCE_DB_URL:jdbc:postgresql://localhost:5432/preference_db}
spring.datasource.username=${PREFERENCE_DB_USERNAME:postgres}
spring.datasource.password=${PREFERENCE_DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Redis Cache Configuration
spring.cache.type=${SPRING_CACHE_TYPE:redis}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=3000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.com.nushungry.preference=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# JWT Configuration (for validation)
jwt.secret=mySecretKeyForNUSHungryUserServiceThatIsLongEnoughForHS256Algorithm

# Preference Configuration
favorites.max-count-per-user=100
search-history.max-count-per-user=50
search-history.retention-days=90

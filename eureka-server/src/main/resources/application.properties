# ============================================
# Eureka Server Configuration
# ============================================

# Application
spring.application.name=eureka-server
server.port=8761

# Eureka Server Settings
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.enable-self-preservation=true
eureka.server.eviction-interval-timer-in-ms=60000

# Dashboard settings
eureka.dashboard.enabled=true

# Server settings
eureka.server.response-cache-update-interval-ms=30000
eureka.server.renewal-percent-threshold=0.85

# Security (basic auth for dashboard)
spring.security.user.name=eureka
spring.security.user.password=eureka

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.com.nushungry=DEBUG

# ============================================
# Production Overrides (use environment variables)
# ============================================
# EUREKA_USERNAME=admin
# EUREKA_PASSWORD=<strong-password>
# SERVER_PORT=8761

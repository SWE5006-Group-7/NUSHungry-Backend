version: '3.8'

services:
  config-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nushungry-config-server
    ports:
      - "8888:8888"
    environment:
      # Spring profiles
      - SPRING_PROFILES_ACTIVE=native

      # Config Server credentials
      - CONFIG_SERVER_USERNAME=config
      - CONFIG_SERVER_PASSWORD=config123

      # Git repository configuration (for git profile)
      - CONFIG_GIT_URI=${CONFIG_GIT_URI:-file:///config-repo}
      - CONFIG_GIT_BRANCH=${CONFIG_GIT_BRANCH:-main}
      - CONFIG_FORCE_PULL=false

      # Eureka configuration
      - EUREKA_SERVER_URL=http://eureka:eureka@eureka-server:8761/eureka/

      # JVM options
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      # Mount local config repository (for native profile)
      - ./config-repo:/config-repo:ro
      # Or mount a Git repository directory
      # - ${CONFIG_REPO_PATH}:/config-repo:ro
    networks:
      - nushungry-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    depends_on:
      - eureka-server

  # Eureka Server (dependency)
  eureka-server:
    image: nushungry/eureka-server:latest
    container_name: nushungry-eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=standalone
    networks:
      - nushungry-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  nushungry-network:
    driver: bridge

volumes:
  config-data:

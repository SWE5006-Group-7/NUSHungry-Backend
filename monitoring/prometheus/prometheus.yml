# Prometheus Configuration for NUSHungry Microservices
# =======================================================

global:
  scrape_interval: 15s      # 默认抓取间隔
  evaluation_interval: 15s  # 评估告警规则的间隔
  external_labels:
    cluster: 'nushungry'
    environment: 'dev'

# 告警管理器配置（可选）
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# 加载告警规则
rule_files:
  - "alerts/*.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Gateway Service
  - job_name: 'gateway-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['gateway-service:8080']
        labels:
          service: 'gateway-service'
          tier: 'gateway'

  # Eureka Server
  - job_name: 'eureka-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['eureka-server:8761']
        labels:
          service: 'eureka-server'
          tier: 'infrastructure'

  # Config Server
  - job_name: 'config-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['config-server:8888']
        labels:
          service: 'config-server'
          tier: 'infrastructure'

  # Admin Service
  - job_name: 'admin-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['admin-service:8082']
        labels:
          service: 'admin-service'
          tier: 'business'

  # Cafeteria Service
  - job_name: 'cafeteria-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['cafeteria-service:8083']
        labels:
          service: 'cafeteria-service'
          tier: 'business'

  # Review Service
  - job_name: 'review-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['review-service:8084']
        labels:
          service: 'review-service'
          tier: 'business'

  # Media Service
  - job_name: 'media-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['media-service:8085']
        labels:
          service: 'media-service'
          tier: 'business'

  # Preference Service
  - job_name: 'preference-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['preference-service:8086']
        labels:
          service: 'preference-service'
          tier: 'business'

  # 基于服务发现的配置（可选，需要Eureka集成）

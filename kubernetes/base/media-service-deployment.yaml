apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  namespace: nushungry
  labels:
    app: media-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: media-service
  template:
    metadata:
      labels:
        app: media-service
        tier: backend
    spec:
      containers:
      - name: media-service
        image: nushungry/media-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://eureka-server:8761/eureka/"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres-media:5432/media_db"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-media-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-media-secret
              key: password
        - name: FILE_UPLOAD_DIR
          value: "/app/uploads"
        - name: FILE_BASE_URL
          value: "https://nushungry.example.com/media"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-server:8888"
        volumeMounts:
        - name: media-storage
          mountPath: /app/uploads
        resources:
          requests:
            memory: "768Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8085
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8085
          initialDelaySeconds: 45
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-storage-pvc

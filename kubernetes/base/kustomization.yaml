apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nushungry

resources:
  # Namespace
  - namespace.yaml

  # ConfigMaps and Secrets
  - configmaps.yaml
  # Note: secrets.yaml should be created from secrets.yaml.example

  # Storage
  - persistent-volumes.yaml

  # StatefulSets (Databases)
  - postgres-statefulset.yaml
  - mongodb-statefulset.yaml
  - redis-statefulset.yaml
  - rabbitmq-statefulset.yaml

  # Deployments (Microservices)
  - eureka-server-deployment.yaml
  - config-server-deployment.yaml
  - gateway-service-deployment.yaml
  - admin-service-deployment.yaml
  - cafeteria-service-deployment.yaml
  - review-service-deployment.yaml
  - media-service-deployment.yaml
  - preference-service-deployment.yaml

  # Services
  - services.yaml

  # Ingress
  - ingress.yaml

commonLabels:
  app.kubernetes.io/part-of: nushungry
  app.kubernetes.io/managed-by: kustomize

commonAnnotations:
  project: nushungry
  version: "1.0.0"

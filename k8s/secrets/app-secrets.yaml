apiVersion: v1
kind: Secret
metadata:
  name: nushungry-secrets
  namespace: nushungry
type: Opaque
stringData:
  # ⚠️ 警告：这些是示例值，部署前必须修改！
  # 生成强密码：openssl rand -base64 32

  # PostgreSQL
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: CHANGE_ME_STRONG_PASSWORD_1

  # MongoDB
  MONGO_USER: admin
  MONGO_PASSWORD: CHANGE_ME_STRONG_PASSWORD_2

  # RabbitMQ
  RABBITMQ_USER: nushungry
  RABBITMQ_PASSWORD: CHANGE_ME_STRONG_PASSWORD_3

  # MinIO
  MINIO_USER: minioadmin
  MINIO_PASSWORD: CHANGE_ME_STRONG_PASSWORD_4

  # Eureka
  EUREKA_USERNAME: eureka
  EUREKA_PASSWORD: CHANGE_ME_STRONG_PASSWORD_5

  # JWT Secret（必须至少32字符）
  JWT_SECRET: CHANGE_ME_TO_RANDOM_32_CHARS_OR_MORE

  # Redis（可选）
  REDIS_PASSWORD: CHANGE_ME_STRONG_PASSWORD_6

---
# 使用示例：在部署前创建真实的 Secret
# 1. 删除此文件或注释掉 stringData
# 2. 使用命令行创建 Secret：
#
# kubectl create secret generic nushungry-secrets \
#   --from-literal=POSTGRES_USER=postgres \
#   --from-literal=POSTGRES_PASSWORD=$(openssl rand -base64 32) \
#   --from-literal=MONGO_USER=admin \
#   --from-literal=MONGO_PASSWORD=$(openssl rand -base64 32) \
#   --from-literal=RABBITMQ_USER=nushungry \
#   --from-literal=RABBITMQ_PASSWORD=$(openssl rand -base64 32) \
#   --from-literal=MINIO_USER=minioadmin \
#   --from-literal=MINIO_PASSWORD=$(openssl rand -base64 32) \
#   --from-literal=EUREKA_USERNAME=eureka \
#   --from-literal=EUREKA_PASSWORD=$(openssl rand -base64 32) \
#   --from-literal=JWT_SECRET=$(openssl rand -base64 32) \
#   --from-literal=REDIS_PASSWORD=$(openssl rand -base64 32) \
#   --namespace=nushungry
